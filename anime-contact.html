<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="icon" href="faviconHTML.png">
</head>


<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-film"></i> AniListo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="anime-list.html">作品一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="anime-ranking.html">ランキング</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="anime-mylist.html">マイリスト</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="anime-community.html">コミュニティ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="anime-Guideline.html">ガイドライン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-lg-none" href="anime-login.html">ログイン</a>
                    </li>
                </ul>
                <a href="anime-login.html" class="btn btn-light ms-3 d-none d-lg-block">
                    <i class="bi bi-person-circle"></i> ログイン</a>
            </div>
        </div>
    </nav>
    <!-- ヘッダー -->
    <header class="bg-success text-white py-5 text-center">
        <div class="container">
            <h1 class="fw-bold">お問い合わせ</h1>
            <p class="mb-0">ご質問・ご要望はこちらから</p>
        </div>
    </header>

    <main class="container my-5" style="max-width: 700px;">

        <!-- お問い合わせフォーム -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="fw-bold mb-4">
                    <i class="bi bi-envelope"></i> お問い合わせフォーム
                </h5>

                <form id="contactForm">
                    <!-- 名前 -->
                    <div class="mb-3">
                        <label class="form-label">お名前</label>
                        <input type="text" class="form-control" placeholder="岩手 太郎">
                    </div>

                    <!-- メール -->
                    <div class="mb-3">
                        <label class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" placeholder="example@email.com">
                    </div>

                    <!-- 種類 -->
                    <div class="mb-3">
                        <label class="form-label">お問い合わせ種別</label>
                        <select class="form-select">
                            <option>選択してください</option>
                            <option>機能について</option>
                            <option>不具合報告</option>
                            <option>その他</option>
                        </select>
                    </div>

                    <!-- 内容 -->
                    <div class="mb-4">
                        <label class="form-label">お問い合わせ内容</label>
                        <textarea class="form-control" rows="4" placeholder="お問い合わせ内容を入力してください"></textarea>
                    </div>

                    <!-- 送信 -->
                    <button type="submit" class="btn btn-success w-100">
                        送信する
                    </button>
                </form>
            </div>
        </div>

    </main>
    <!-- トースト -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="contactToast" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    お問い合わせを受け付けました。
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!--フッター -->
    <footer class="py-4 bg-dark text-light">
        <div class="container">
            <div class="row">

                <div class="col-md-4 mb-3">
                    <h5 class="fw-bold mb-3">
                        <i class="bi bi-film"></i> AniListo
                    </h5>
                    <p>あなたの好きなアニメを見つけて、共有しよう。</p>
                </div>

                <div class="col-md-2 mb-3">
                    <h6 class="fw-bold mb-3">サイト情報</h6>
                    <ul class="list-unstyled">
                        <li><a href="anime-About.html" class="text-light text-decoration-none">About</a></li>
                        <li><a href="anime-terms.html" class="text-light text-decoration-none">利用規約</a></li>
                        <li><a href="anime-privacy.html" class="text-light text-decoration-none">プライバシーポリシー</a></li>
                    </ul>
                </div>

                <div class="col-md-2 mb-3">
                    <h6 class="fw-bold mb-3">サポート</h6>
                    <ul class="list-unstyled">
                        <li><a href="anime-help.html" class="text-light text-decoration-none">ヘルプ</a></li>
                        <li><a href="anime-contact.html" class="text-light text-decoration-none">お問い合わせ</a></li>
                        <li><a href="anime-faq.html" class="text-light text-decoration-none">FAQ</a></li>
                    </ul>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                <script>
                    const form = document.getElementById('contactForm');
                    const toastEl = document.getElementById('contactToast');
                    const toast = new bootstrap.Toast(toastEl);

                    form.addEventListener('submit', function (e) {
                        e.preventDefault(); // 実際の送信を止める
                        toast.show();
                        form.reset();
                    });
                </script>

</body>
